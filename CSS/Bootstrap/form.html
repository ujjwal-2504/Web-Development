<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h2>Form</h2>
        <form action="#">

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label" >Enter email</label>
                    <input type="text" class="form-control" id="email" placeholder="email">
                    <div class="form-text">Your email is safe with us.</div>
                </div>
    
                <div class="mb-3 col-md-6">
                    <label for="password" class="form-label" >Enter password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div> 
            </div>

            <div class="mb-3">
                <label for="email" class="form-label" >Enter email</label>
                <input type="text" class="form-control" id="email" placeholder="email">
                <div class="form-text">Your email is safe with us.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label" >Enter password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label" >Enter your address</label>
                <input type= "text" class="form-control-lg" id="address" placeholder="address">
            </div>

            <div class="mb-3">
                <select class="form-select">
                    <option selected>Open this menu</option>
                    <option value="1" class="bg-danger">One</option>
                    <option value="2" class="bg-warning">Two</option>
                    <option value="3" class="bg-success">Three</option>
                </select>
            </div>

            <div class="normal mb-3">
                <input type="checkbox" name="" id="check">
                <label for="check">Check</label>
            </div>

            <div class="mb-3 form-check">
                <div class="form-check">
                    <input type="checkbox" name="" id="check-this" class="form-check-input">
                    <label for="check-this" class="form-check-label">Check this</label>
                </div>
            </div>

            <div class="mb-3 form-check">
                <div class="form-check">
                    <input type="radio" name="same-name" id="select-this" class="form-check-input">
                    <label for="select-this" class="form-check-label">Select this</label>
                </div>

                <div class="form-check">
                    <input type="radio" name="same-name" id="select-this" class="form-check-input">
                    <label for="select-this" class="form-check-label">Select this</label>
                </div>

                <div class="form-check">
                    <input type="radio" name="same-name" id="select-this" class="form-check-input">
                    <label for="select-this" class="form-check-label">Select this</label>
                </div>
            </div>

            <div class="mb-3 form-check form-switch">
                <input type="checkbox" name="" id="switch-this" role="switch" class="form-check-input">
                <label for="switch-this" class="form-check-label">Switch this</label>
            </div>


        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
