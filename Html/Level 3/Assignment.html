<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <form action="/action">

    <div>
      <label for="name">Name: </label>
      <input type="text" name="name" id="name">
    </div>
    <br>

    <div>
      <label for="sex">Sex: </label>
      <input type="radio" id="male" name="gender" value="m" id="sex">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="f" id="sex">
      <label for="female">Female</label>
    </div>
    <br>

    <div>
      <label for="country">Country: </label>
      <select name="country" id="country">
        <option value="" selected>Select country</option>
        <option value="in">India</option>
        <option value="mex">Mexio</option>
        <option value="jpn">Japan</option>
        <option value="us">USA</option>
      </select>
    </div>
    <br>

    <div>
      <label for="message">Message: </label>
      <br>
      <textarea name="message" id="message" cols="30" rows="4"></textarea>
    </div>

    <div>
      <input type="checkbox" name="subs" id="subs">
      <label for="subs"> Subscribe?</label>
    </div>
    <br>

    <button>Submit</button>
  </form>

  <br>
  <hr>

  <form action="/action">

    <h1>Feedback Form</h1>

    <div>
      <label for="name">Name: </label>
      <input type="text" name="name" id="name">
      <br><br>
      <label for="email">Email: </label>
      <input type="email" name="email" id="email">
    </div>
    <br>

    <div>
      <label for="message2">Message</label> <br>
      <textarea name="message2" id="message2" cols="30" rows="4"></textarea>
    </div>

    <div>
      <p>Rate us out of 5:</p>
      <input type="radio" name="Rate" id="5" value="5">
      <label for="5">5</label><br>
      <input type="radio" name="Rate" id="4" value="4">
      <label for="5">4</label><br>
      <input type="radio" name="Rate" id="3" value="3">
      <label for="5">3</label><br>
      <input type="radio" name="Rate" id="2" value="2">
      <label for="5">2</label><br>
      <input type="radio" name="Rate" id="1" value="1">
      <label for="5">1</label><br>
    </div>
    <br>
    <button>Send your message!</button>
  </form>
</body>

</html>
