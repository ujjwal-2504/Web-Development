<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/action">
        <h1>Registration Form</h1>

        <div>
            <input type="text" id="f_name" placeholder="First Name" name="f_name">
            <input type="text" id="l_name" placeholder="Last Name" name="l_name">
        </div>

        <div>
            <label for="gender">Please select gender</label>
            <select name="gender" id="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
            </select>
        </div>
        

        <div>
            Do you agree with all terms of service?
            <input type="checkbox" id="t&s" name="t&s">
            <label for="t&s">Yes, I agree</label>
        </div>

        <button>Register</button>

    </form>
</body>
</html>
